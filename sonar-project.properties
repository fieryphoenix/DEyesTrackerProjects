# Required metadata
sonar.projectKey=by.zuyeu.deyetracker
sonar.projectName=DEyesTrackerProject
sonar.projectVersion=0.7
 
# Path to the parent source code directory.
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional. If not set, SonarQube starts looking for source code
# from the directory containing the sonar-project.properties file.
sonar.sources=src

# List of the module identifiers
sonar.modules=DEyesTrackerReader,DEyesTrackerCore,DEyesTrackerReader-Preloader,DEyesTrackerTeacher
 
# Encoding of the source code
sonar.sourceEncoding=UTF-8
 
# Properties can obviously be overriden for
# each module - just prefix them with the module ID
DEyesTrackerReader.sonar.projectName=DEyesTrackerReader
DEyesTrackerCore.sonar.projectName=DEyesTrackerCore
DEyesTrackerReader-Preloader.sonar.projectName=DEyesTrackerReader-Preloader
DEyesTrackerTeacher.sonar.projectName=DEyesTrackerTeacher